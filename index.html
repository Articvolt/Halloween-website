<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <!-- REMIXICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Halloween website</title>
</head>


<body>
    
    <!-- HEADER -->
    <header class="header" id="header">
        <!-- en ecrivant nav.nav.container, on aura une balise nav avec les classes nav et container -->
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assets/img/logo-skull.png" alt="logo image">
                Halloween
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                       <a href="#home" class="nav__link">Home</a> 
                    </li>

                    <li class="nav__item">
                       <a href="#about" class="nav__link">About us</a> 
                    </li>

                    <li class="nav__item">
                       <a href="#items" class="nav__link">Items</a> 
                    </li>

                    <li class="nav__item">
                       <a href="#party" class="nav__link">Party</a> 
                    </li>
                </ul>

                <!-- close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="assets/img/nav-bat.png" alt="nav image" class="nav__img">
            </div>

            <!-- toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-4-line"></i>
            </div>
        </nav>
    </header>


    <!-- MAIN -->
    <main class="main">

    </main>
    

    <!-- FOOTER -->
    <footer class="footer section">

    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
